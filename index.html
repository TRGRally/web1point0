<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Table-Based Layout Example</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* authentic look and that */
            -webkit-font-smoothing: none; 
            -moz-osx-font-smoothing: grayscale;
            font-smoothing: none; 
            text-rendering: optimizeLegibility; 
            image-rendering: pixelated; 
            background-image: url('background.gif');
            background-size: cover;
        }
        table {
            width: 90%;
            height: 100%;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
        }
        #header {
            background-color: #000;
            border: solid 1px #aa2212;
            color: #aa2212;
            height: 100px;
            text-align: center;
        }
        #nav {
            width: 200px;
            vertical-align: top;
        }
        #content {
            background-color: #f9f9f9;
            vertical-align: top;
            min-height: 400px;
        }
        #footer {
            background-color: #cccccc;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="header" colspan="2"><h1>Doctor Who is EPIC</h1></td>
        </tr>
        <tr>
            <td id="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Episode reviews</a></li>
                    <li><a href="#">Doctor ranking</a></li>
                    <li><a href="#">Mail in</a></li>
                </ul>
            </td>
            <td id="content">
                <h2>Welcome</h2>
                <p>Doctor who is the best show ever made ever</p>
                <p>Sometimes its too scary so my mum and dad watch it before me just to make sure</p>
            </td>
        </tr>
        <tr>
            <td id="footer" colspan="2">&copy; 2006 Rally life</td>
        </tr>
    </table>
</body>
</html>
